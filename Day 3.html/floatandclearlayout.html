<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header,
    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      overflow: hidden;
      padding: 10px;
      background: #f4f4f4;
    }

    .sidebar {
      width: 25%;
      float: left;
      background: #ccc;
      padding: 15px;
      box-sizing: border-box;
    }

    .main-content {
      width: 75%;
      float: left;
      padding: 15px;
      box-sizing: border-box;
      background: #eaeaea;
    }

    .float-img {
      float: left;
      margin: 0 15px 10px 0;
      width: 150px;
      height: auto;
      border: 1px solid #999;
    }

    .clear {
      clear: both;
    }
  </style>

  </head>

  <body>

    <div class="header">Header</div>

    <div class="container">
      <div class="sidebar">Sidebar</div>

      <div class="main-content">
        <img src="/image/arts.jpg" alt="Sample" class="float-img">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus et, placeat fugiat repudiandae odit
          explicabo eius rerum. Quod pariatur quae magni esse dolore atque eaque iusto, eligendi qui autem tempore?
        </p>
        <div class="clear"></div>
      </div>
    </div>

    <div class="footer">Footer</div>

  </body>

</html>
