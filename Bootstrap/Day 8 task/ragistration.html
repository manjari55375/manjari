<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }

        .form-header {
            background: #8693a7;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
            margin: -30px -30px 30px -30px;
        }

        .form-control {
            border-radius: 8px;
        }

        .form-select {
            border-radius: 8px;
        }


        button {
            border-radius: 8px;
        }

        button:hover {
            transform: scale(1.03);
            transition: 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-card mb-5">
            <div class="form-header">
                <h3>Registration Form</h3>
            </div>
            <form>

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" required>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">Other</label>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Hobbies</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Traveling</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Coding</label>
                    </div>
                </div>

                <!-- Country -->
                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-select" required>
                        <option value="">Select</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Other</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>


                <div class="mb-3">
                    <label class="form-label">Upload Profile Picture</label>
                    <input type="file" class="form-control">
                </div>

                <!-- Range -->

                <!-- <div class="mb-3">
                    <label class="form-label">Experience (0-10 years)</label>
                    <input type="number" class="form-control" min="0" max="10"
                        placeholder="Enter your experience in years" required>
                </div> -->


                <div class="mb-3">
                    <label class="form-label">Experience (0-10 years)</label>
                    <input type="range" class="form-range" min="0" max="10">
                </div>

                <!-- Color -->

                <!-- <div class="mb-3 p-3 rounded" style="border: 1px solid #ccc; background: #f9f9f9;">
                 <label class="form-label">Favorite Color</label>
                    <input type="color" class="form-control form-control-color" value="#563d7c">
                   </div> -->

                <div class="mb-3">
                    <label class="form-label">Favorite Color</label>
                    <input type="color" class="form-control form-control-color" style="width: 637px; height: 18px;" value="#563d7c">
                </div>


                <input type="hidden" name="user_role" value="student">


                <div class="mb-3">
                    <button type="submit" class="btn btn-secondary" disabled>Disabled Submit</button>
                </div>


                <div class=" justify-content-between">
                    <button type="reset" class="btn btn-outline-warning">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
